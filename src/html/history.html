<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_1887431_byh5eu67zw5.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="top-header">
      <div class="outer-wrapper clearfix">
        <div class="left">彩票信息</div>
        <div class="right">
          <form id="login-form">
            <div class="login-form-item">
              <a href="/html/login.html">登录</a>
              <a href="/html/register.html">注册</a>
            </div>
          </form>
          <div id="userInfo" class="dropdown">
            <a href="javascript:void(0)" class="user-phone"></a>
            <ul class="user-info-list dropdown-list">
              <li class="user-lv">用户等级: <span></span></li>
              <li class="user-role">用户类别：<span></span></li>
              <li><a id="logoutBtn" href="javascript:void(0)">退出登录</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <nav>
      <div class="outer-wrapper">
        <ul class="clearfix">
          <li class="nav-item"><a href="/index.html">首页</a></li>
          <li class="nav-item current"><a href="javascript:void(0)">彩种服务</a></li>
          <li class="nav-item"><a href="/html/info.html">开奖信息</a></li>
          <li class="nav-item"><a href="/html/chart.html">数据图表</a></li>
          <li class="nav-item"><a href="javascript:void(0)">聚焦</a></li>
          <li class="nav-item"><a href="javascript:void(0)">视频直播</a></li>
          <li class="nav-item"><a href="javascript:void(0)">专属福利</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="content-wrapper">
      <div class="top-ad">
        <a href="javascript:void(0)">
          <img src="http://sinolotto.zhcw.com/images/guanggaoBanner/20190905/sgy1400x105.jpg" alt="">
        </a>
      </div>
      <div class="lottery-history-wrapper">
        <div class="lottery-select-wrapper">
          <div id="lottery-select">双色球</div>
          <div class="open-weekday">每周一、三、六开奖</div>
        </div>
        <div class="lottery-table-wrapper">
          <div class="lottery-query-box"></div>
          <div class="lottery-table-box">
            <table>
              <thead>
                <tr>
                  <th rowspan="2">期号</th>
                  <th rowspan="2">开奖日期</th>
                  <th colspan="2">开奖号码</th>
                  <th rowspan="2">当期销售额</th>
                  <th colspan="2">一等奖</th>
                  <th colspan="2">二等奖</th>
                  <th colspan="2">三等奖</th>
                  <th rowspan="2">奖池</th>
                  <th rowspan="2">详情</th>
                </tr>
                <tr>
                  <th>红球</th>
                  <th>篮球</th>
                  <th>注数</th>
                  <th>单注奖金</th>
                  <th>注数</th>
                  <th>单注奖金</th>
                  <th>注数</th>
                  <th>单注奖金</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div id="pagination-wrapper" class="pagination-wrapper">
            
          </div>
        </div>
      </div>
    </div>
  </main>

</html>
