<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_1887431_09taww4kzewq.css">
  <title>彩票信息</title>
</head>
<body>
  <div class="container">
    <form class="login-form">
      <h2 class="form-title">注&nbsp;册</h2>
      <div class="form-item">
        <div class="input-label">
          <label for="">手机号</label>
        </div>
        <div class="input-item input-item-suffix input-item-phone">
          <input type="text" placeholder="手机号/账号">
          <span class="suffix-item">
            <i class="iconfont icon-yonghu"></i>
          </span>
          <div class="input-error-msg">
            <span></span>
          </div>
        </div>
      </div>
      <div class="form-item">
        <div class="input-label">
          <label for="">密码</label>
        </div>
        <div class="input-item input-item-suffix input-item-pass">
          <input type="password" placeholder="密码">
          <span class="suffix-item">
            <i class="iconfont icon-pass"></i>
          </span>
          <div class="input-error-msg">
            <span></span>
          </div>
        </div>
      </div>
      <div class="form-item">
        <div class="input-label">
          <label for="">确认密码</label>
        </div>
        <div class="input-item input-item-passrepeat">
          <input type="password" placeholder="确认密码">
          <div class="input-error-msg">
            <span></span>
          </div>
        </div>
      </div>
      <div class="form-item">
        <div class="btn btn-login">
          立即注册
        </div>
      </div>
    </form>
  </div>
</body>
</html>
